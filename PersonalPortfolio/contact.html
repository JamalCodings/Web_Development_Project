            <div class="contactForm">
            <h1>Contact Us </h1>

            <form>
                <div class="mb-3">
                    <label for="clientemail" class="form-label">Name:: </label>
                    <input type="text" class="form-control" id="clientname" >
                    
                  </div>

                <div class="mb-3">

                  <input type="email" class="form-control" id="clientemail" >
                  
                </div>

                    <label for="clientphone" class="form-label">Phone Number:: </label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check" id="check1">
                    <label class="submit" for="check1">I want you to work on a project with me</label>
                </div>
                <div class="mb-3 para"> We'll never share your email and phone number with anyone else.</div>
                
                <div class="mb-3">
                <button type="submit" class="btn">Submit</button></div>
              </form>
            </div>
