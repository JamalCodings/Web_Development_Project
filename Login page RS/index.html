<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        
        <header>
          <div class="navBar">
            <div class="logo">
                <h1>PraRoz</h1>
            </div>
            
            <div class="nav" id="navLinks">
                <i class="fa-solid fa-xmark " onclick="hideMenu()"></i>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Service</li>
                    <li>Design</li>
                    <li>Contact</li>
                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i>
            
            <div class="searchIcon">
                <span>
                    <input type="search" placeholder="Search here">
                    <span>

                        <button>Search</button> 
                    </span>
                    <!-- <input type="button" name="" id=""> -->
                </span>
               
            </div>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="text">
                 <h1>Web Design & Development Course</h1>
                 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa odit deleniti dicta rem delectus!</p>
                 <button>Join Us</button>
            </div>

            <div class="loginPage">
                <h3>Login Here</h3>
                <input type="email" placeholder="Enter your Email">
                <input type="password" placeholder="Enter your password">
                <div>
                    <button>Login</button>
                </div>
 
                <h4>Don't have an account?<br><a href="">Sign up </a> here</h4>

                <p>Login with</p>

                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-skype"></i>
                </div>

            </div>    
        </div>
    </main>
    
 
</div>
    
      <script>
    let navLinks = document.getElementById("navLinks");
    function showMenu() {
        navLinks.style.right = "0";
        
    }

    function hideMenu() {
        navLinks.style.right = "-200px";
        
    }

 </script>
</body>
</html>
