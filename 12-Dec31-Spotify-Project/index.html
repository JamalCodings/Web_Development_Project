<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Spotify-Clone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.Css">

</head>
<body>
<div class="container flex bg-black">


    <!-- Left side Bar  -->
    <div class="left border font">
        <div class="home  bg-grey rounded m-1 p-1"> 
            <div class="logo">
                 <img width="110" class="invert " src="./img/logo.svg" alt=""> 
                 <img width="35" class="invert closeHamburger" src="./img/close.svg" alt=""> 
            </div>

            <ul>
                <li><img class="invert" src="./img/home.svg" alt="">Home</li>
                <li><img class="invert" src="./img/search.svg" alt="">Search</li>
            </ul>
        
        </div>
        <div class="library bg-grey rounded m-1"> 
            <div class="heading">
                <img class="invert" src="./img/playlist.svg" alt="">
                <h2>
                    Your library
                </h2>   
            </div>

            <div class="songList">
                <ul>
                    
                </ul>
            </div>

            <div class="footer">
                <div><a href="#"><span>Legal</span></a></div>
                <div><a href="#"><span>Privacy Center</span></a></div>
                <div><a href="#"><span>Privacy Policy</span></a></div>
                <div><a href="#"><span>Cookies</span></a></div>
                <div><a href="#"><span>About Ads</span></a></div>
                <div><a href="#"><span>Accessibility</span></a></div>
            </div>
        </div>      
    </div>



    <!-- Right Side Block  -->
        <div class="right border font  bg-grey rounded  p-1">
            <div class="header">
                <div class="nav">
                    <img class="hamBurger invert" src="./img/hamburger.svg" alt="" width="50px">
                    
                    <img class="invert" src="./img/prevsong.svg" alt="">
                    <img class="invert" src="./img/nextsong.svg" alt="">
                </div>
                <div class="buttons ">
                    <button class="signUp">SignUp</button>
                    <button class="loginBtn">Login</button>
                </div>
            </div>

            <div class="spotify-playlist">
                <h1 >Spotify Playlist</h1>
                <div class="cardContainer">

                    <!-- <div data-folder="ncs" class="card">
                        <div class="play">   <img src="img/play.svg" alt=""> </div>
                        <img src="./songs/happyHit.jpg" alt="">

                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div> -->

                    <!-- card 2  -->
                    <!-- <div data-folder="cs" class="card">

                        <img src="./songs/lofiSleep.jpg" alt="">

                        <p>Songs that relax your mind and better your mood and sleep</p>
                    </div> -->
                    
                   

                </div>

                <div class="playBar">
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                    <div class="menuBar">
                    <div class="songInfo"></div>
                    <div class="songButtons">
                        <img id="previous" src="./img/prevsong.svg" alt="">
                        <img id="play" src="./img/play.svg" alt="">
                        <img id="next" src="./img/nextsong.svg" alt="">
                    </div>
                   
                        <div class="songTime">
                        </div>
                        <div class="volume">
                            <img src="./img/volume.svg " alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                   

                    </div>
                </div>

            </div>
            
      </div>

 </div>
