<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="Images/pngegg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
        <nav class="navBar">
            <ul class="nav">
                <li>
               <img class="spotify-logo" src="Images/pngegg.png" alt="">
                 <li class="spotify-para">Spotify</li>
                </li>
                <li class="nav-text">Home</li>
                <li class="nav-text">About</li>
                <li class="nav-text">Music</li>
            </ul>
        </nav>


    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sound </h1>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"> Check Kar <span>
                        <span class="songListPlay"><span class="timeStamp" >5:34  <i id="0" class="fa-regular songItemPlay fa-circle-play"></i>  </span>  
                    </span>    
                </div>


                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"> CHEQUES <span>   
                    <span class="songListPlay"><span class="timeStamp" >5:34  <i id="1" class="fa-regular songItemPlay fa-circle-play"></i>  </span>  </span>
                    </div>


                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">  Still Rollin <span>
                   <span class="songListPlay"><span class="timeStamp" >5:34  <i id="2" class="fa-regular songItemPlay fa-circle-play"></i>  </span>  
                    </span>      
                </div>


                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">No Love <span>
                        <span class="songListPlay"><span class="timeStamp" >5:34  <i id="3" class="fa-regular songItemPlay fa-circle-play"></i>  </span>  
                    </span>  
                </div>


                <div class="songItem">
                    <img  alt="1">
                    <span class="songName"> Afsanay <span>
                        <span class="songListPlay"><span class="timeStamp" >5:34  <i id="4" class="fa-regular songItemPlay fa-circle-play"></i>  </span>  
                    </span>
                </div>


               </div>
    </div>

    <div class="bottom">

        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i  class="fa-solid fa-backward-step"></i>
            <i  class="fa-regular  fa-circle-play" id="masterPlay"></i>
            <i  class="fa-solid fa-forward-step"></i>
        </div>
        <div class="SongInfo">
           <img src="Images/animated-music-smiley-image-0122.gif" alt="" id="gif">
           <span class="music-text" id="masterSongName">Check Kar</span>
        </div>

    </div>


    <script src="script.js"> </script>
    <script src="https://kit.fontawesome.com/a4bcf6ff6f.js" crossorigin="anonymous"></script>
    
</body>
</html>
